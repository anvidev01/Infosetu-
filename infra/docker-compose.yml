version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: infosetu-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-infosetu}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-infosetu_secret}
      POSTGRES_DB: ${DB_NAME:-infosetu_db}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ../backend/db/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-infosetu}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: infosetu-redis
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD:-redis_secret}", "--maxmemory", "256mb", "--maxmemory-policy", "allkeys-lru"]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_secret}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  go-api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: infosetu-api
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DB_URL=postgres://${DB_USER:-infosetu}:${DB_PASSWORD:-infosetu_secret}@postgres:5432/${DB_NAME:-infosetu_db}?sslmode=disable
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_secret}@redis:6379/0
      - UIDAI_API_URL=${UIDAI_API_URL}
      - JWT_PRIVATE_KEY=${JWT_PRIVATE_KEY}
      - JWT_PUBLIC_KEY=${JWT_PUBLIC_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  nextjs:
    build:
      context: ../
      dockerfile: Dockerfile.frontend
    container_name: infosetu-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://go-api:8080
    depends_on:
      - go-api
    restart: unless-stopped

  ai-service:
    build:
      context: ../backend/ai
      dockerfile: Dockerfile
    container_name: infosetu-ai
    ports:
      - "8000:8000"
    environment:
      - DB_URL=postgresql://${DB_USER:-infosetu}:${DB_PASSWORD:-infosetu_secret}@postgres:5432/${DB_NAME:-infosetu_db}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-""}
      - BHASHINI_API_KEY=${BHASHINI_API_KEY:-""}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
